<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table cellspacing="0">
                    <tr>
                        <td><mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" [(ngModel)]="email" name="email" type="email" required>
                          </mat-form-field></td>
                    </tr>
                <tr>
                    <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
                      </mat-form-field>
                </td>
            </tr>
               
                </table>
              </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color ="primary"(click)="login()">
             Login
            </button>
        </mat-card-actions>
</mat-card>
