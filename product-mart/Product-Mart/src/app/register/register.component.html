<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userGroup">
            <table cellspacing="0">
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput name="fullname" formControlName="fullName" placeholder="Fullname" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput name="email" formControlName="email" placeholder="Email" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput name="password" formControlName="password" placeholder="Password" required type="password">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color ="primary"(click)="register()">
            Register
           </button>
    </mat-card-actions>
</mat-card>
